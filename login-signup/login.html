<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Kanit:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="heading">
            Login
        </p>
        <a href="signup.html" class="take-signup">
            <p class="to-signup">
                Didn't have an account signup>
            </p>
        </a>
        <div class="area">
            <div class="email-add">
                <label for="mail" class="email">Email</label>
                <input type="email" class="mail" id="mail">
            </div>

            <div class="password-enter">
                <label for="password" class="pass">Password</label>
                <input type="password" class="password" id="password">
            </div>

            <div class="button-area">
                <button class="login">Login</button>
                <p class="fpass">Forgot Password?</p>
            </div>
        </div>
    </div>
</body>
</html>
